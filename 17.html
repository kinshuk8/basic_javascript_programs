<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter any Number: ");
        var temp = num;
        var numDigits = 0;

        while(temp != 0) {
            numDigits += 1;
            temp = Math.floor(temp / 10);
        }

        temp = num;
        var sum = 0;
        while(temp != 0) {
            var digits = temp % 10;
            sum += Math.pow(digits, numDigits);
            temp = Math.floor(temp / 10);
        }

        if(sum == num) {
            alert(num + " is an Armstrong Number");
        } else {
            alert(num + " is not an Armstrong Number");
        }
    </script>
</body>
</html>
