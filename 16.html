<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter any Number: ");
        var factorial = 1;
        var temp = num;
        while(num != 0) {
            factorial *= num;
            num -= 1;
        }
        alert("Factorial of " + temp + " is " + factorial);
    </script>
</body>
</html>
